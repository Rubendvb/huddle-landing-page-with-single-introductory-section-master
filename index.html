<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <script
      src="https://kit.fontawesome.com/09d611313b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./src/assets/images/logo.svg" alt="logo" />
    </header>

    <main class="main">
      <img
        class="main__img"
        src="./src/assets/images/illustration-mockups.svg"
        alt=""
      />

      <div class="main__div">
        <h1 class="main__h1">Build The Community Your Fans Will Love</h1>

        <p class="main__p">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button class="main__button">Register</button>
      </div>
    </main>

    <footer class="footer">
      <div>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <div>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Rub√©n</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
